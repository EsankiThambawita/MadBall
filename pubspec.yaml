name: madball
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.3
  google_sign_in: ^6.3.0
  cloud_firestore: ^5.6.7
  flutter_unity_widget:
    git:
      url: https://github.com/juicycleff/flutter-unity-view-widget.git
      ref: experimental/unity_6000 # branch name

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/profile.jpg
    - assets/images/cloud.png
    - assets/images/background.png
    - assets/images/mapbackground.jpg
    - assets/images/grass.png
    - assets/images/dessert.png
    - assets/images/space.jpg
    - assets/images/easy.png
    - assets/images/medium.png
    - assets/images/hard.png
    - assets/images/achi.png
    - assets/images/snowi.jpg
    - assets/images/google_logo.png
    - assets/images/guideline_step1.png
    - assets/images/guideline_step2.png
    - assets/images/guideline_step3.png
    - assets/images/guidelines_icon.png
    - assets/images/achievement_bg.png
    - assets/images/backsign.png
    - assets/images/desert.png
    - assets/images/Grassland.png
    - assets/images/space.png
    - assets/images/lock.png
    - assets/images/mainbg.png
    - assets/images/target.png

  fonts:
    - family: Jaini
      fonts:
        - asset: assets/fonts/Jaini-Regular.ttf
